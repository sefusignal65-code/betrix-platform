name: Monitor Bundle Size

on:
  pull_request:
    paths:
      - "frontend/**"

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build and analyze bundle
        working-directory: ./frontend
        run: |
          npm run build
          npm run monitor:bundle
      
      - name: Check bundle size changes
        id: bundle-diff
        working-directory: ./frontend
        run: |
          CURRENT_SIZE=$(jq -r '.[-1].size' .bundle-stats.json)
          PREVIOUS_SIZE=$(jq -r '.[-2].size // 0' .bundle-stats.json)
          DIFF=$((CURRENT_SIZE - PREVIOUS_SIZE))
          DIFF_KB=$(echo "scale=2; $DIFF/1024" | bc)
          
          if [ $DIFF -gt 0 ]; then
            echo "Bundle size increased by ${DIFF_KB}KB"
            echo "size_change=increase" >> $GITHUB_OUTPUT
            echo "diff_kb=${DIFF_KB}" >> $GITHUB_OUTPUT
          elif [ $DIFF -lt 0 ]; then
            echo "Bundle size decreased by ${DIFF_KB}KB"
            echo "size_change=decrease" >> $GITHUB_OUTPUT
            echo "diff_kb=${DIFF_KB}" >> $GITHUB_OUTPUT
          else
            echo "Bundle size unchanged"
            echo "size_change=unchanged" >> $GITHUB_OUTPUT
            echo "diff_kb=0" >> $GITHUB_OUTPUT
          fi
      
      - name: Comment PR
        uses: actions/github-script@v6
        with:
          script: |
            const { size_change, diff_kb } = process.env;
            const icon = size_change === 'increase' ? '‚ö†Ô∏è' : 
                        size_change === 'decrease' ? '‚úÖ' : 'üì¶';
            
            const comment = `${icon} Bundle Size Report
            
            ${size_change === 'unchanged' 
              ? 'No change in bundle size'
              : `Bundle size ${size_change}d by ${Math.abs(diff_kb)}KB`}
            
            [View detailed analysis](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        env:
          size_change: ${{ steps.bundle-diff.outputs.size_change }}
          diff_kb: ${{ steps.bundle-diff.outputs.diff_kb }}