name: Sync Vercel Secrets

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/ci.yml'
      - '.github/workflows/preview-deployment.yml'

jobs:
  sync-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Sync Vercel Secrets
        uses: actions/github-script@v6
        with:
          script: |
            const secrets = [
              'VERCEL_TOKEN',
              'VERCEL_ORG_ID',
              'VERCEL_PROJECT_ID'
            ];
            
            for (const secret of secrets) {
              if (!process.env[secret]) {
                core.warning(`Secret ${secret} is not set`);
                continue;
              }
              try {
                await github.rest.actions.createOrUpdateRepoSecret({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  secret_name: secret,
                  encrypted_value: Buffer.from(process.env[secret]).toString('base64')
                });
                console.log(`Successfully synced ${secret}`);
              } catch (error) {
                core.error(`Failed to sync ${secret}: ${error.message}`);
              }
            }
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}